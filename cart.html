 <!-- Cart Item -->
 <div class="container py-5">
  <!-- Breadcrumb Navigation -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#" class="text-decoration-none text-black">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Cart</li>
    </ol>
  </nav>
  <div class="container py-5 pt-5" style="padding-top: 112px;">
 
  
    <!-- Cart Header -->
    <h1 class="mb-4">Cart</h1>
  
    <!-- Cart Item -->
    <div class="cart-item d-flex flex-column flex-md-row align-items-center mb-4">
      <!-- Image with Padding -->
      <div class="col-md-3 mb-3 mb-md-0 p-3">
        <img src="images/image 7.png" alt="Y Shirt" class="img-fluid">
      </div>
      
      <!-- Item Details with Padding -->
      <div class="col-md-7 p-3">
        <h5>Y Shirt</h5>
        <p class="text-muted">Black, M</p>
        <p class="text-muted">Quantity: 1</p>
        <p class="h5">$ 20.50</p>
      
      </div>
  
      <!-- Remove Button (optional) -->
      <div class="col-md-2 text-md-center d-flex align-items-center justify-content-center p-3">
        <button class="btn btn-outline-danger">Remove</button>
      </div>
    </div>
  
    <!-- Checkout Button -->
    <div class="d-flex justify-content-end">
      <a href="#" class="btn btn-primary w-100 w-md-auto">Checkout</a>
    </div>
  </div>
