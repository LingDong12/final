 
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>For Good</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<!-- navbar-begining -->
<div class="container-fluid" id="nav">
    <div class="row">
        <div class="navbar-top">

          <div class="logo col-sm-4 d-flex
          justify-content-center align-items-center">
            <img src="images/Logo.svg" alt="">
          </div>

          <div class="searchbar col-sm-4">
            <div class="form">
              <div class="icon-container">
                <img src="images/frame.svg" alt="Search icon">
              </div>
              <input type="text" class="form-control form-input" placeholder="Search for products..." aria-label="Search for products..." aria-describedby="basic-addon1">
            </div>
          </div>
      
        <div class="right col-sm-4">

        
        <div class="menu" >
          <a href="#" class="text-decoration-none text-black">All</a>
          <a href="#" class="text-decoration-none text-black">Women</a>
          <a href="#" class="text-decoration-none text-black">Men</a>
          <a href="#" class="text-decoration-none text-black">Kids</a>
          <a href="#" class="text-decoration-none text-black">Babies</a>
        </div>      

        <div class="addtion">
          <img src="images/mdi-light_heart.svg
          " alt="">
          <img src="images/mdi-light_cart.svg
          " alt="">
          <img src="images/user.png" alt="">
        </div>
      </div><!--col-->
        
        </div>
    </div>
</div>
<!-- navbar-end -->
<div class="container my-5">
  
  <div class="row g-4">
      <!-- Shipping Details -->
      <div class="col-md-7">
          <h4>Personal Information</h4>
          <form>
              <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
              </div>
              <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="123 Main St" required>
              </div>
              <div class="mb-3">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" placeholder="Your City" required>
              </div>
              <div class="mb-3">
                  <label for="state" class="form-label">State</label>
                  <select class="form-select" id="state" required>
                      <option value="">Choose...</option>
                      <option value="NY">New York</option>
                      <option value="CA">California</option>
                      <option value="TX">Texas</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label for="zip" class="form-label">Zip Code</label>
                  <input type="text" class="form-control" id="zip" placeholder="12345" required>
              </div>
          </form>
      </div>

      <!-- Order Summary -->
      <div class="col-md-5">
          <h4>Item</h4>
          <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                  Item 1 <span>$50.00</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                  Item 2 <span>$30.00</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                  Shipping <span>$5.00</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                  <strong>Total</strong> <strong>$85.00</strong>
              </li>
          </ul>

          <!-- Payment Details -->
          <h4>Payment</h4>
          <form>
              <div class="mb-3">
                  <label for="cardName" class="form-label">Cardholder Name</label>
                  <input type="text" class="form-control" id="cardName" placeholder="John Doe" required>
              </div>
              <div class="mb-3">
                  <label for="cardNumber" class="form-label">Card Number</label>
                  <input type="text" class="form-control" id="cardNumber" placeholder="1111 2222 3333 4444" required>
              </div>
              <div class="row">
                  <div class="col-md-6 mb-3">
                      <label for="expiryDate" class="form-label">Expiration Date</label>
                      <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                  </div>
                  <div class="col-md-6 mb-3">
                      <label for="cvv" class="form-label">CVV</label>
                      <input type="text" class="form-control" id="cvv" placeholder="123" required>
                  </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Place Order</button>
          </form>
      </div>
  </div>
</div>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
